<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container p-0">
        <nav class="navbar navbar-expand-md p-0">
          <div class="container-fluid p-0">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" data-nav="0" href="#">my tasks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-nav="1" href="#">in progress</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-nav="2" href="#">completed</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container p-0">
      <main>
        <form class="task-add">
          <button type="submit">
            <i class="fa-light fa-plus"></i>
          </button>
          <input type="text" placeholder="add task" />
        </form>
        <ul class="task-list"></ul>
      </main>
      <footer></footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="JS/task.js"></script>
    <script type="text/javascript" src="JS/add-new-task.js"></script>
    <script type="text/javascript" src="JS/navbar-event.js"></script>
    <script type="text/javascript" src="JS/completed-event.js"></script>
    <script type="text/javascript" src="JS/myTask-event.js"></script>
    <script
      src="https://kit.fontawesome.com/aa23c1a952.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
