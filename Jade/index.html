<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <!-- CSS only -->

  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container p-0">
      <nav class="navbar navbar-expand-md p-0">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">my tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">in progress</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">completed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="container p-0">
    <main>
      <div class="task">
        <div class="task__body">
          <div class="task__body__title">
            <input type="checkbox" name="checkbox" id="">
            <h2>type something here...</h2>
            <div class="collect_icon"></div>
            <div class="edit_icon"></div>
          </div>
          <div class="task__body__detail">
            <div class="date">
              <label for="date">dateline</label>
              <div class="date__input">
                <input type="text" placeholder="yyyy/mm/dd">
                <input type="text" placeholder="hh:mm">
              </div>
            </div>
            <div class="file">
              <label for="file">file</label>
              <input id="file" type="file" name="" accept="">
            </div>
            <div class="comment">
              <label for="comment">comment</label>
              <textarea name="" id="comment" cols="10" rows="5" placeholder="type your memo here...">
              </textarea>
            </div>
          </div>
          <div class="task__body__status">
            <button class="cancel" type="reset">cancel</button>
            <button class="add" type="submit">add task</button>
          </div>
        </div>
      </div>
      <div class="list">
        <ul>
          <li class="task__body__title">
            <input type="checkbox" name="checkbox" id="">
            <h2>type something here...</h2>
            <div class="collect_icon"></div>
            <div class="edit_icon"></div>
          </li>
          <li class="task__body__title">
            <input type="checkbox" name="checkbox" id="">
            <h2>type something here...</h2>

            <div class="edit_icon"></div>
          </li>
          <li class="task__body__title">
            <input type="checkbox" name="checkbox" id="">
            <h2>type something here...</h2>
            <div class="collect_icon"></div>
            <div class="edit_icon"></div>
          </li>
          <li class="task__body__title">
            <input type="checkbox" name="checkbox" id="">
            <h2>type something here...</h2>
            <div class="collect_icon"></div>
            <div class="edit_icon"></div>
          </li>
          <li class="task__body__title">
            <input type="checkbox" name="checkbox" id="">
            <h2>type something here...</h2>
            <div class="collect_icon"></div>
            <div class="edit_icon"></div>
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
  </div>

</body>
</html>
